<section id="contact">
  <div class="contact">
    <hgroup class="section-header section-header--negative">
      <div class="section-header__inner">
        <h3 class="section-title">Say hello</h3>
        <small class="section-title__desc">let's talk about your project!</small>
      </div>
    </hgroup>
    <div class="contact__inner">
      <form id="theForm" class="contact-form" action="http://forms.brace.io/johnie@hjelm.im" method="POST" autocomplete="off">
        <div class="contact-form__inner">
          <ol class="contact-questions">
            <li class="pm-step">
              <span class="question-label"><label for="name">What's your name?</label></span>
              <input id="name" name="name" type="text" placeholder="Stephen Hawking" required>
            </li>
            <li class="pm-step">
              <span class="question-label"><label for="email">What's your email?</label></span>
              <input id="email" name="_replyto" type="email" placeholder="prof.hawking@damtp.cam" required>
            </li>
            <li class="pm-step">
              <span class="question-label"><label for="phone">Your phone number, if you want to?</label></span>
              <input id="phone" name="phone" type="tel" placeholder="(408) 996-1010">
            </li>
            <li class="pm-step">
              <span class="question-label"><label for="subject">What do you want to talk about?</label></span>
              <input id="subject" name="subject" type="text" placeholder="The theory of everything">
            </li>
            <li class="pm-step">
              <span class="question-label"><label for="formMessage">Last but not least, your message?</label></span>
              <textarea id="formMessage" name="message" placeholder="There is no unique picture of reality."></textarea>
            </li>
          </ol><!-- /Contact Form Questions -->
          <button class="contact-form__submit" type="submit">Send message</button>
          <div class="contact-form__controls">
            <button class="contact-form__next">â€º</button>
            <div class="contact-form__process"></div>
            <span class="contact-form__number">
              <span class="number-current">1</span>
              <span class="number-total">5</span>
            </span>
            <span class="error-message"></span>
          </div>
        </div><!-- /.contact-form__inner -->
        <span class="final-message"></span>
      </form><!-- /.contact-form -->
    </div>
  </div>
</section>
