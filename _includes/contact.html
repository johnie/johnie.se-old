<section id="contact">
  <div class="contact">
    <hgroup class="section-header section-header--negative">
      <div class="section-header__inner">
        <h3 class="section-title">Say hello</h3>
        <small class="section-title__desc">let's talk about your project!</small>
      </div>
    </hgroup>
    <div class="contact__inner">
      <form id="theForm" class="contact-form" autocomplete="off">
        <div class="contact-form__inner">
          <ol class="contact-questions">
            <li class="pm-step">
              <span class="question-label"><label for="q1">What's your name?</label></span>
              <input id="q1" name="q1" type="text" placeholder="Steve Jobs">
            </li>
            <li class="pm-step">
              <span class="question-label"><label for="q2">What's your email?</label></span>
              <input id="q2" name="q2" type="text" placeholder="steve@apple.com">
            </li>
            <li class="pm-step">
              <span class="question-label"><label for="q3">Your phone number, if you want to?</label></span>
              <input id="q3" name="q3" type="text" placeholder="(408) 996-1010">
            </li>
            <li class="pm-step">
              <span class="question-label"><label for="q4">What do you want to talk about?</label></span>
              <input id="q4" name="q4" type="text" placeholder="One last thing">
            </li>
            <li class="pm-step">
              <span class="question-label"><label for="q5">Last but not least, your message?</label></span>
              <input id="q5" name="q5" type="text" placeholder="Stay hungry, stay foolish.">
            </li>
          </ol><!-- /Contact Form Questions -->
          <button class="contact-form__submit" type="submit">Send message</button>
          <div class="contact-form__controls">
            <button class="contact-form__next">â€º</button>
            <div class="contact-form__process"></div>
            <span class="contact-form__number">
              <span class="number-current">1</span>
              <span class="number-total">5</span>
            </span>
            <span class="error-message"></span>
          </div>
          <p class="progress-bar">
              <span class="bar"></span>
          </p>
        </div><!-- /.contact-form__inner -->
        <span class="final-message"></span>
      </form><!-- /.contact-form -->
    </div>
  </div>
</section>
